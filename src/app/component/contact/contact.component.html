<div id="contact" class="container cusContainer mb-5 mt-5">
    <div class="row far text-center d-flex flex-column justify-content-center">
      <h3 class="cusTextH3 mt-2">Liên Hệ</h3>
    </div>
    <div class="row mb-2">
      <div class="col-md-4"></div>
      <div class="col-md-4  d-flex flex-direction-row justify-content-center">
        <hr class="w-25 cusHr">
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-6 mt-5 cusTextFS24">
        <div class="row">
          <div class="col-2 d-flex justify-content-center align-items-center">
            <div class="circle-icon">
              <fa-icon [icon]="locationDot" class="me-3 cusIcon"></fa-icon>
            </div>
          </div>
          <div class="col-10 text-start">
            <a class="mt-3" href="https://maps.app.goo.gl/8X5e9ifBMKEpZFtLA" target="_blank"
              alt="https://maps.app.goo.gl/8X5e9ifBMKEpZFtLA">
              <label class="customHref mt-3">
                4 Bình Lợi, Phường 13, Bình Thạnh, Thành phố Hồ Chí Minh
              </label>
            </a>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-2 d-flex justify-content-center align-items-center">
            <div class="circle-icon">
              <fa-icon [icon]="faEnvelope" class="me-3 cusIcon"></fa-icon>
            </div>
          </div>
          <div class="col-10 text-start">
            <a class="mt-3" href="mailto:support@vsirius.com" alt="support@vsirius.com">
              <label class="customHref mt-3">
                support&#64;vsirius.com
              </label>
            </a>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-2 d-flex justify-content-center align-items-center">
            <div class="circle-icon">
              <fa-icon [icon]="phone" class="me-3 cusIcon"></fa-icon>
            </div>
          </div>
          <div class="col-10 text-start">
            <a class="mt-3" href="tel:0363559041" alt="Call +84363559041">
              <label class="customHref mt-3">
                (+84)363559041
              </label>
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-6 mt-5">
        <div class="row">
          <div class="col-md-12">
            <label class="cusTextBanner2FS36 mt-2">Liên hệ với chúng tôi</label>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12">
            <input type="text" class="form-control cusBorderRadius inputFS18" placeholder="Họ và tên">
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12">
            <input type="text" class="form-control cusBorderRadius inputFS18" placeholder="Email">
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12">
            <textarea class="form-control cusBorderRadius inputFS18" name="" id="" cols="30" rows="10"
              placeholder="Nội dung"></textarea>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12">
            <button class="btn cusBorderRadius inputFS18 cusBtnColor text-white " (click)="btnContact()">Gửi liên
              hệ</button>
          </div>
        </div>
      </div>
    </div>
  </div>
